<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Smart Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Log In to Your Account</h2>
    <form id="login-form">
      <div class="mb-4">
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Log In
      </button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600">
      Don’t have an account? <a href="signup.html" class="text-blue-600 font-medium">Sign up here</a>
    </p>
    <p class="text-center mt-2">
      <a href="index.html" class="text-blue-600 text-sm underline">Back to Home</a>
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDHw1Qo4Yl6ldOuk1p7-AH0w5crbOHpMTg",
      authDomain: "smart-student-ef31d.firebaseapp.com",
      projectId: "smart-student-ef31d",
      storageBucket: "smart-student-ef31d.firebasestorage.app",
      messagingSenderId: "471973672604",
      appId: "1:471973672604:web:572fd2f47644a6668c5f59",
      measurementId: "G-9EXXJH2EG3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login handler
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("✅ Logged in successfully!");
        window.location.href = "explore.html"; // redirect after login
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>

</body>
</html>
