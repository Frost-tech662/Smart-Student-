<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Smart Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Create Your Account</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block mb-1 text-gray-700 font-medium">Full Name</label>
        <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Sign Up
      </button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600">
      Already have an account? <a href="index.html" class="text-blue-600 font-medium">Go back</a>
    </p>
  </div>

</body>
</html>
