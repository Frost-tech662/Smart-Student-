<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Student - MSCE Past Papers</title>
  <meta name="description" content="Smart Student offers free access to MSCE past exam papers to help you prepare and excel."/>
  <meta name="keywords" content="MSCE, Past Papers, Malawi, Exams, Smart Student"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      position: relative;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo i {
      font-size: 2.5rem;
      color: #4a6bff;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #4a6bff, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .menu-btn {
      font-size: 1.8rem;
      color: #4a6bff;
      cursor: pointer;
      transition: transform 0.3s ease;
      padding: 10px;
      z-index: 1000;
    }

    .menu-btn:hover {
      transform: rotate(90deg);
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 80px 20px 20px;
      transition: right 0.4s ease;
      z-index: 999;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      padding: 15px;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background: #4a6bff;
      color: white;
      transform: translateX(-5px);
    }

    .back-btn {
      display: flex;
      align-items: center;
      color: #4a6bff;
      text-decoration: none;
      font-weight: 600;
      margin: 20px 5% 0;
      transition: all 0.3s ease;
    }

    .back-btn i {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .back-btn:hover {
      color: #a855f7;
    }

    .back-btn:hover i {
      transform: translateX(-5px);
    }

    .container {
      padding: 30px 5%;
    }

    .page-title {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #4a6bff, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0 auto 30px;
      display: block;
    }

    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .filter-btn {
      padding: 8px 20px;
      background: white;
      border: 2px solid #4a6bff;
      border-radius: 50px;
      font-weight: 600;
      color: #4a6bff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active, .filter-btn:hover {
      background: #4a6bff;
      color: white;
    }

    .papers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .paper-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .paper-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .paper-img {
      height: 160px;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a6bff;
      font-size: 2.8rem;
    }

    .paper-info {
      padding: 20px;
    }

    .paper-title {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #333;
    }

    .paper-meta {
      display: flex;
      justify-content: space-between;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .download-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #4a6bff, #a855f7);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .download-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .floating {
      position: absolute;
      border-radius: 50%;
      background: rgba(74, 107, 255, 0.1);
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .floating:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      .papers-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="floating"></div>
  <div class="floating"></div>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">
      <i class="fas fa-graduation-cap"></i>
      <h1>Smart Student</h1>
    </div>

    <div class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></div>

    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="B-msce.html">MSCE Papers</a>
      <a href="C-jce.html">JCE Papers</a>
    </div>
  </header>

  <a href="A-pdfs.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Exam Selection</a>

  <div class="container">
    <h1 class="page-title">MSCE Past Papers</h1>

    <input type="text" id="searchInput" placeholder="Search papers..." />

    <div class="filter-section">
      <button class="filter-btn active">All Subjects</button>
      <button class="filter-btn">Mathematics</button>
      <button class="filter-btn">English</button>
      <button class="filter-btn">Biology</button>
      <button class="filter-btn">Chemistry</button>
      <button class="filter-btn">Physics</button>
      <button class="filter-btn">History</button>
      <button class="filter-btn">Geography</button>
      <button class="filter-btn">Social</button>
      <button class="filter-btn">Chichewa</button>
      <button class="filter-btn">Agriculture</button>
    </div>

    <div class="papers-grid">
      <p style="text-align:center;">Loading past papers...</p>
    </div>
  </div>

  <footer style="text-align: center; padding: 20px; color: #666; font-size: 0.9rem;">
    &copy; 2025 Smart Student. Built for learners in Malawi.
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.classList.toggle('active');
    });
    document.addEventListener('click', () => menu.classList.remove('active'));
    menu.addEventListener('click', (e) => e.stopPropagation());
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => menu.classList.remove('active'));
    });

    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const selectedSubject = btn.textContent.trim();
        document.querySelectorAll('.paper-card').forEach(card => {
          const cardSubject = card.getAttribute('data-subject');
          card.style.display = (selectedSubject === "All Subjects" || cardSubject === selectedSubject) ? "block" : "none";
        });
      });
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.paper-card').forEach(card => {
        const title = card.querySelector('.paper-title').textContent.toLowerCase();
        card.style.display = title.includes(term) ? 'block' : 'none';
      });
    });

    const subjects = ["Mathematics", "English", "Biology", "Chemistry", "Physics", "History", "Geography", "Social", "Chichewa", "Agriculture"];
    const subjectIcons = {
      Mathematics: "fas fa-square-root-alt",
      English: "fas fa-book",
      Biology: "fas fa-dna",
      Chemistry: "fas fa-flask",
      Physics: "fas fa-atom",
      History: "fas fa-landmark",
      Geography: "fas fa-globe-africa",
      Social: "fas fa-users",
      Chichewa: "fas fa-language",
      Agriculture: "fas fa-tractor",
      Unknown: "fas fa-file-pdf"
    };

    fetch("https://script.google.com/macros/s/AKfycbwiMrITMDXloDLqtPYwvvTAVaweLl9xTthh4RKVQeY3Hq9FTVdOS1oBvxg1NV9TRVCO/exec")
      .then(res => res.json())
      .then(files => {
        const container = document.querySelector('.papers-grid');
        container.innerHTML = '';
        files.forEach(file => {
          const title = file.title.replace('.pdf', '');
          const matchedSubject = subjects.find(s => title.toLowerCase().startsWith(s.toLowerCase())) || "Unknown";
          const parts = title.split(' ');
          const year = parts[1] || '----';
          const paper = parts.slice(2).join(' ') || 'Paper';
          const iconClass = subjectIcons[matchedSubject] || "fas fa-file-pdf";

          const card = document.createElement('div');
          card.className = 'paper-card';
          card.setAttribute('data-subject', matchedSubject);
          card.innerHTML = `
            <div class="paper-img" role="img" aria-label="${matchedSubject} Icon">
              <i class="${iconClass}"></i>
            </div>
            <div class="paper-info">
              <h3 class="paper-title">${title}</h3>
              <div class="paper-meta"><span>${year}</span><span>${paper}</span></div>
              <a href="viewer.html?file=${file.url}" class="download-btn" target="_blank">View PDF</a>
            </div>`;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.querySelector('.papers-grid').innerHTML = '<p style="color:red;text-align:center;">Failed to load papers. Please try again later.</p>';
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
