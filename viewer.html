<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Student - PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
    }

    header {
      background: white;
      padding: 15px 5%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo i {
      font-size: 1.8rem;
      color: #4a6bff;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #4a6bff, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      color: #4a6bff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn i {
      margin-right: 6px;
      transition: transform 0.3s ease;
    }

    .back-btn:hover {
      color: #a855f7;
    }

    .back-btn:hover i {
      transform: translateX(-5px);
    }

    .pdf-viewer {
      flex-grow: 1;
      width: 100%;
      height: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error {
      text-align: center;
      padding: 40px;
      font-size: 1.3rem;
      color: red;
    }

    @media (max-width: 768px) {
      .logo h1 {
        font-size: 1.2rem;
      }

      .back-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Back Button -->
  <header>
   <div class="logo" onclick="window.location.href='index.html'">
    <i class="fas fa-graduation-cap"></i>
    <h1>Smart Student</h1>
</div>
    <a href="B-msce.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back to Subjects
    </a>
  </header>

  <!-- PDF Display Area -->
  <div class="pdf-viewer">
    <iframe id="pdfFrame"></iframe>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- JS to Load PDF -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    const iframe = document.getElementById('pdfFrame');
    if (file) {
      iframe.src = file;
    } else {
      document.querySelector('.pdf-viewer').innerHTML = '<div class="error">No PDF file specified!</div>';
    }
  </script>
</body>
</html>
