<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Student - PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: 'Poppins', sans-serif; }
    header { background: white; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { display: flex; align-items: center; cursor: pointer; }
    .logo i { font-size: 1.8rem; color: #4a6bff; margin-right: 10px; }
    .logo h1 { font-size: 1.5rem; font-weight: 700; background: linear-gradient(to right, #4a6bff, #a855f7); -webkit-background-clip: text; color: transparent; }
    .back-btn { color: #4a6bff; font-weight: 600; text-decoration: none; }
    .pdf-viewer { height: calc(100% - 70px); }
    iframe { width: 100%; height: 100%; border: none; }
    .error { padding: 20px; color: red; text-align: center; }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">
      <i class="fas fa-graduation-cap"></i>
      <h1>Smart Student</h1>
    </div>
    <a href="B-msce.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Papers</a>
  </header>

  <div class="pdf-viewer">
    <iframe id="pdfFrame"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    const fileId = new URLSearchParams(window.location.search).get('fileId');
    const iframe = document.getElementById('pdfFrame');

    if (fileId) {
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
    } else {
      document.querySelector('.pdf-viewer').innerHTML = '<div class="error">No PDF file specified!</div>';
    }
  </script>

</body>
</html>
