<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSCE Past Papers - Smart Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-slide.loaded {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-purple-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 shadow-sm">
    <div class="flex items-center gap-2">
      <span class="text-red-500 text-2xl" aria-hidden="true">🎓</span>
      <h1 class="text-blue-600 font-bold text-xl">Smart Student</h1>
    </div>
    <a href="explore.html" class="text-blue-600 font-semibold hover:underline">← Back to Explore</a>
  </header>

  <!-- Content -->
  <main class="px-6 mt-12 fade-slide">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">MSCE Past Papers</h2>

    <div class="max-w-md mx-auto space-y-4">
      <a href="#" class="block bg-white p-4 rounded-md shadow hover:bg-blue-50 transition">
        📘 Biology – 2023
      </a>
      <a href="#" class="block bg-white p-4 rounded-md shadow hover:bg-blue-50 transition">
        📗 Chemistry Paper 2 – 2022
      </a>
      <a href="#" class="block bg-white p-4 rounded-md shadow hover:bg-blue-50 transition">
        📙 Geography – 2021
      </a>
      <!-- Add more subjects/papers here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-20 pb-4">
    © 2025 Smart Student. All rights reserved.
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-slide').forEach(el => el.classList.add('loaded'));
    });
  </script>

</body>
</html>
